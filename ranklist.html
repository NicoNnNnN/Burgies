<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranklist – Burgies</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="ranklist.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #111;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      color: #ff4444;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu-toggle {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #ff4444;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      flex-direction: column;
      background-color: #111;
    }

    .dropdown-menu a {
      color: #ff4444;
      padding: 1rem;
      text-decoration: none;
      border-top: 1px solid #222;
    }

    .dropdown-menu a:hover {
      background-color: #222;
    }

    .content {
      padding: 1rem;
    }

    select#rankType {
      margin-top: 1rem;
      padding: 0.5rem;
      background-color: #111;
      color: white;
      border: 1px solid #444;
      font-size: 1rem;
    }

    .ranking-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .ranking-table th, .ranking-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    .ranking-table th {
      background-color: #111;
      color: #ff4444;
    }

    .ranking-table td:first-child {
      font-size: 1.2rem;
    }

    .highlight {
      background-color: #222;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Burgies</div>
    <button class="menu-toggle" id="menuToggle">&#9776;</button>
  </header>

  <!-- Navigation -->
  <nav class="dropdown-menu" id="dropdownMenu">
    <a href="home.html">Home</a>
    <a href="events.html">Tippen</a>
    <a href="ranklist.html" class="active">Ranklist</a>
    <a href="admin.html">Admin</a>
  </nav>

  <div class="content">
    <h1>Ranklist</h1>

    <!-- Auswahlfeld für Ranglisten-Typ -->
    <select id="rankType">
      <option value="daily">Täglich</option>
      <option value="weekly">Wöchentlich</option>
      <option value="monthly">Monatlich</option>
      <option value="total">Gesamt</option>
    </select>

    <!-- Tabelle -->
    <table class="ranking-table" id="rankingTable">
      <thead>
        <tr>
          <th>Platz</th>
          <th>Benutzer</th>
          <th>Burgies</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamisch durch JavaScript gefüllt -->
      </tbody>
    </table>
  </div>

  <!-- Menü-Logik -->
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const dropdownMenu = document.getElementById('dropdownMenu');

    menuToggle.addEventListener('click', () => {
      dropdownMenu.style.display = dropdownMenu.style.display === 'flex' ? 'none' : 'flex';
    });
  </script>
</body>
</html>
