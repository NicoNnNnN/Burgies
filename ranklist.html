<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rangliste ‚Äì Burgies</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }

    /* Linkes Men√º */
    .sidebar {
      width: 200px;
      background-color: #222;
      padding: 2rem;
      box-sizing: border-box;
      height: 100vh;
      position: fixed;
    }

    .sidebar h2 {
      color: red;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .nav-link {
      display: block;
      margin: 1rem 0;
      color: #ccc;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .nav-link:hover {
      color: red;
    }

    /* Hauptbereich */
    .main {
      margin-left: 220px; /* Platz f√ºr das Men√º */
      padding: 2rem;
      width: 100%;
      text-align: center;
    }

    .ranking-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      background-color: #222;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
    }

    .ranking-box h2 {
      color: red;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .rank-card {
      background-color: #333;
      padding: 10px;
      margin: 10px;
      width: 80%;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .rank-card p {
      font-size: 1.2rem;
    }

    .rank-card .rank-number {
      font-size: 2rem;
      color: gold;
    }

    .rank-card .username {
      font-size: 1.5rem;
      color: #fff;
    }

    .rank-card .points {
      font-size: 1.5rem;
      color: #ff9800;
    }

    /* Platzierungs-Symbole */
    .rank-card:nth-child(1) .rank-number {
      color: gold;
    }

    .rank-card:nth-child(2) .rank-number {
      color: silver;
    }

    .rank-card:nth-child(3) .rank-number {
      color: #cd7f32; /* Bronze */
    }

    /* Responsive Anpassung */
    @media (max-width: 600px) {
      .ranking-box {
        width: 100%;
        padding: 10px;
      }

      .rank-card {
        width: 100%;
        padding: 8px;
      }
    }

  </style>
</head>
<body>

  <!-- Linkes Men√º -->
  <div class="sidebar">
    <h2>Men√º</h2>
    <a href="home.html" class="nav-link">üè† Home</a>
    <a href="events.html" class="nav-link">üìÖ Events</a>
    <a href="ranklist.html" class="nav-link">üèÜ Rangliste</a>
    <a href="admin.html" class="nav-link">üîí Adminbereich</a>
  </div>

  <!-- Hauptbereich -->
  <div class="main">
    <!-- Ranglisten Boxen -->
    <div class="ranking-box">
      <h2>T√§gliche Rangliste</h2>
      <div id="dailyRankings">
        <!-- Hier werden die t√§glichen Ranglisten angezeigt -->
      </div>
      <button onclick="loadRankings('daily')">Lade Rangliste</button>
    </div>

    <div class="ranking-box">
      <h2>W√∂chentliche Rangliste</h2>
      <div id="weeklyRankings">
        <!-- Hier werden die w√∂chentlichen Ranglisten angezeigt -->
      </div>
      <button onclick="loadRankings('weekly')">Lade Rangliste</button>
    </div>

    <div class="ranking-box">
      <h2>Monatliche Rangliste</h2>
      <div id="monthlyRankings">
        <!-- Hier werden die monatlichen Ranglisten angezeigt -->
      </div>
      <button onclick="loadRankings('monthly')">Lade Rangliste</button>
    </div>
  </div>

  <script>
    // Beispiel-Daten f√ºr Ranglisten
    const rankings = {
      daily: [
        { rank: "ü•á", username: 'Nico', points: 200 },
        { rank: "ü•à", username: 'Max', points: 180 },
        { rank: "ü•â", username: 'Lari', points: 160 },
      ],
      weekly: [
        { rank: "ü•á", username: 'Lari', points: 1200 },
        { rank: "ü•à", username: 'Nico', points: 1100 },
        { rank: "ü•â", username: 'Max', points: 1050 },
      ],
      monthly: [
        { rank: "ü•á", username: 'Max', points: 5000 },
        { rank: "ü•à", username: 'Lari', points: 4800 },
        { rank: "ü•â", username: 'Nico', points: 4500 },
      ],
    };

    // Funktion, um die Ranglisten zu laden
    function loadRankings(period) {
      const rankingContainer = document.getElementById(`${period}Rankings`);
      rankingContainer.innerHTML = ""; // Container leeren

      rankings[period].forEach((entry) => {
        const rankCard = document.createElement('div');
        rankCard.classList.add('rank-card');

        rankCard.innerHTML = `
          <div class="rank-number">${entry.rank}</div>
          <div class="username">${entry.username}</div>
          <div class="points">${entry.points} Burgies</div>
        `;

        rankingContainer.appendChild(rankCard);
      });
    }

    // Initiales Laden der t√§glichen Rangliste
    loadRankings('daily');
  </script>

</body>
</html>
