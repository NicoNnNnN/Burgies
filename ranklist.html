<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rangliste</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      color: red;
    }
    .rankings {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Rangliste</h1>
  <div class="rankings">
    <!-- Hier kannst du die Rangliste dynamisch einfügen -->
    <p>Aktuelle Rangliste:</p>
    <p>1. Spieler A</p>
    <p>2. Spieler B</p>
    <p>3. Spieler C</p>
    <!-- Beispiel: Du kannst hier ein dynamisches System hinzufügen -->
  </div>
</body>
</html>
