<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rangliste – Burgies</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    /* Allgemeine Box für Ranglisten */
    .ranking-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      background-color: #222;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
    }

    .ranking-box h2 {
      color: red;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .rank-card {
      background-color: #333;
      padding: 20px;
      margin: 10px;
      width: 80%;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .rank-card p {
      font-size: 1.2rem;
    }

    .rank-card .rank-number {
      font-size: 2rem;
      color: gold;
    }

    .rank-card .username {
      font-size: 1.5rem;
      color: #fff;
    }

    .rank-card .points {
      font-size: 1.5rem;
      color: #ff9800;
    }

    /* Differenzierte Farben für Platzierungen */
    .rank-card:nth-child(1) {
      background-color: #ffd700; /* Gold */
    }

    .rank-card:nth-child(2) {
      background-color: #c0c0c0; /* Silber */
    }

    .rank-card:nth-child(3) {
      background-color: #cd7f32; /* Bronze */
    }

    /* Allgemeine Buttons */
    button {
      padding: 1rem;
      margin: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="ranking-box">
    <h2>Tägliche Rangliste</h2>
    <div id="dailyRankings">
      <!-- Hier werden die täglichen Ranglisten angezeigt -->
    </div>
    <button onclick="loadRankings('daily')">Lade Rangliste</button>
  </div>

  <div class="ranking-box">
    <h2>Wöchentliche Rangliste</h2>
    <div id="weeklyRankings">
      <!-- Hier werden die wöchentlichen Ranglisten angezeigt -->
    </div>
    <button onclick="loadRankings('weekly')">Lade Rangliste</button>
  </div>

  <div class="ranking-box">
    <h2>Monatliche Rangliste</h2>
    <div id="monthlyRankings">
      <!-- Hier werden die monatlichen Ranglisten angezeigt -->
    </div>
    <button onclick="loadRankings('monthly')">Lade Rangliste</button>
  </div>

  <script>
    // Beispiel-Daten für Ranglisten
    const rankings = {
      daily: [
        { rank: 1, username: 'Nico', points: 200 },
        { rank: 2, username: 'Max', points: 180 },
        { rank: 3, username: 'Lari', points: 160 },
      ],
      weekly: [
        { rank: 1, username: 'Lari', points: 1200 },
        { rank: 2, username: 'Nico', points: 1100 },
        { rank: 3, username: 'Max', points: 1050 },
      ],
      monthly: [
        { rank: 1, username: 'Max', points: 5000 },
        { rank: 2, username: 'Lari', points: 4800 },
        { rank: 3, username: 'Nico', points: 4500 },
      ],
    };

    // Funktion, um die Ranglisten zu laden
    function loadRankings(period) {
      const rankingContainer = document.getElementById(`${period}Rankings`);
      rankingContainer.innerHTML = ""; // Container leeren

      rankings[period].forEach((entry) => {
        const rankCard = document.createElement('div');
        rankCard.classList.add('rank-card');

        rankCard.innerHTML = `
          <div class="rank-number">${entry.rank}.</div>
          <div class="username">${entry.username}</div>
          <div class="points">${entry.points} Burgies</div>
        `;

        rankingContainer.appendChild(rankCard);
      });
    }

    // Initiales Laden der täglichen Rangliste
    loadRankings('daily');
  </script>

</body>
</html>
