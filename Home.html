<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>HellFire Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #111;
      padding: 2rem 1rem;
      box-sizing: border-box;
      height: 100vh;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: red;
    }

    .nav-link {
      display: block;
      margin: 1rem 0;
      color: #ccc;
      text-decoration: none;
    }

    .nav-link:hover {
      color: red;
    }

    .main {
      flex-grow: 1;
      padding: 2rem;
      text-align: center;
    }

    input, button {
      padding: 1rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }

    input {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #adminPasswordForm {
      margin-top: 2rem;
    }

    #statusMessage {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Men√º</h2>
    <a href="events.html" class="nav-link">üìÖ Events</a>
    <a href="ranklist.html" class="nav-link">üèÜ Rangliste</a>
    <a href="#" class="nav-link" onclick="showAdminPasswordForm()">üîí Adminbereich</a>
    
    <div id="adminPasswordForm" style="display: none;">
      <h3>Admin Passwort eingeben</h3>
      <input type="password" id="adminPassword" placeholder="Admin-Passwort">
      <button onclick="checkAdminPassword()">Admin betreten</button>
      <p id="statusMessage"></p>
    </div>
  </div>

  <div class="main">
    <h1>Willkommen auf der Home-Seite!</h1>
    <p>W√§hle einen Men√ºpunkt, um fortzufahren:</p>
  </div>

  <script>
    function showAdminPasswordForm() {
      document.getElementById("adminPasswordForm").style.display = "block";
    }

    function checkAdminPassword() {
      const password = document.getElementById("adminPassword").value;
      const message = document.getElementById("statusMessage");

      if (password === "admin2025") {
        window.location.href = "admin.html"; // Weiterleitung zum Adminbereich
      } else {
        message.innerText = "Falsches Admin-Passwort!";
        message.style.color = "red";
      }
    }
  </script>
</body>
</html>
