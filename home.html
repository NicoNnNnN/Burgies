<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>HellFire Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #111;
      padding: 2rem 1rem;
      box-sizing: border-box;
      height: 100vh;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: red;
    }

    .nav-link {
      display: block;
      margin: 1rem 0;
      color: #ccc;
      text-decoration: none;
    }

    .nav-link:hover {
      color: red;
    }

    .main {
      flex-grow: 1;
      padding: 2rem;
      text-align: center;
    }

    input, button {
      padding: 1rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }

    input {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #adminPasswordForm {
      margin-top: 2rem;
    }

    #statusMessage {
      margin-top: 1rem;
      font-weight: bold;
    }

    /* Rechtes Menü */
    .menu {
      position: fixed;
      right: 10px;
      top: 10px;
      background-color: #111;
      padding: 10px;
      border-radius: 8px;
    }

    .menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 8px;
    }

    .menu a:hover {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1 id="welcomeMessage">Willkommen!</h1>
    
    <!-- Benutzernamen Eingabefeld, nur sichtbar, wenn noch kein Benutzername gespeichert ist -->
    <div id="usernameInputContainer">
      <p>Bitte gib deinen Benutzernamen ein:</p>
      <input type="text" id="usernameInput" placeholder="Benutzername">
      <button onclick="saveUsername()">Speichern und fortfahren</button>
    </div>

    <p id="statusMessage"></p>
  </div>

  <!-- Rechtes Menü -->
  <div class="menu">
    <a href="home.html">Home</a>
    <a href="events.html">Events</a>
    <a href="ranklist.html">Rangliste</a>
    <a href="admin.html">Adminbereich</a>
  </div>

  <script>
    // Prüfen, ob ein Benutzername bereits gespeichert wurde
    window.onload = function () {
      const storedUsername = localStorage.getItem("username");
      if (storedUsername) {
        document.getElementById("welcomeMessage").innerText = `Willkommen, ${storedUsername}!`;
        document.getElementById("usernameInputContainer").style.display = "none"; // Verstecke das Eingabefeld
      }
    };

    function saveUsername() {
      const username = document.getElementById("usernameInput").value.trim();
      if (username) {
        localStorage.setItem("username", username);
        document.getElementById("welcomeMessage").innerText = `Willkommen, ${username}!`;
        document.getElementById("usernameInputContainer").style.display = "none"; // Verstecke das Eingabefeld

        // Weiterleitung nach 2 Sekunden, um die Speicherung abzuschließen
        setTimeout(function() {
          window.location.href = "events.html"; // Weiterleitung zur Events-Seite oder zu einer anderen Seite
        }, 2000);
      } else {
        document.getElementById("statusMessage").innerText = "Bitte einen Benutzernamen eingeben.";
      }
    }
  </script>
</body>
</html>
