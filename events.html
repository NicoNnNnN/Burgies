<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events – Burgie</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <script src="firebase-config.js" defer></script>
  <script src="events.js" defer></script>
  <script src="auth.js" defer></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #1e1e1e;
      padding-top: 60px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 16px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #333;
    }

    .main {
      margin-left: 220px;
      padding: 20px;
    }

    .greeting {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .event-card {
      background-color: #1e1e1e;
      border: 1px solid #444;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .event-card h3 {
      margin-top: 0;
    }

    .countdown {
      color: #ff4444;
      font-weight: bold;
    }

    .tip-section input {
      padding: 8px;
      width: 100px;
      margin-right: 10px;
    }

    .tip-section button {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    .tip-section button:disabled {
      background-color: #555;
    }

    .tipped-users {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <a href="home.html">Home</a>
    <a href="events.html">Events</a>
    <a href="rangliste.html">Rangliste</a>
    <a href="admin.html">Admin</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="greeting">Hey <span id="usernameDisplay">Gast</span>!</div>

    <div id="eventContainer">
      <!-- Dynamische Events werden hier eingefügt -->
    </div>
  </div>

</body>
</html>
