<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Events – Burgies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      display: flex;
    }

    /* Linkes Menü */
    .sidebar {
      width: 200px;
      background-color: #111;
      padding: 2rem 1rem;
      box-sizing: border-box;
      height: 100vh;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: red;
    }

    .nav-link {
      display: block;
      margin: 1rem 0;
      color: #ccc;
      text-decoration: none;
    }

    .nav-link:hover {
      color: red;
    }

    /* Hauptbereich */
    .main {
      flex-grow: 1;
      padding: 2rem;
      text-align: center;
    }

    input, button {
      padding: 1rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }

    input {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #statusMessage {
      margin-top: 1rem;
      font-weight: bold;
    }

    /* Events anzeigen */
    .event {
      background: #222;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 5px;
    }

    /* Tippabgabe */
    .tip-box {
      margin-top: 1rem;
    }

    .tip-box input {
      width: 80%;
    }

    .tip-box button {
      width: 20%;
    }

    /* Wer hat getippt */
    .tipper-list {
      margin-top: 10px;
      font-size: 1rem;
      color: #ddd;
    }

  </style>
</head>
<body>

  <!-- Linkes Menü -->
  <div class="sidebar">
    <h2>Menü</h2>
    <a href="home.html" class="nav-link">🏠 Home</a>
    <a href="events.html" class="nav-link">📅 Events</a>
    <a href="ranklist.html" class="nav-link">🏆 Rangliste</a>
    <a href="admin.html" class="nav-link">🔒 Adminbereich</a>
  </div>

  <!-- Hauptbereich -->
  <div class="main">
    <h1>Verfügbare Events</h1>
    <p>Wähle ein Event, um deinen Tipp abzugeben:</p>

    <!-- Events werden hier angezeigt -->
    <div id="eventList"></div>
  </div>

  <script>
    // Funktion zum Laden der Events aus dem localStorage
    function loadEvents() {
      const events = JSON.parse(localStorage.getItem("burgieEvents") || "[]");
      const eventList = document.getElementById("eventList");
      eventList.innerHTML = "";

      // Alle Events anzeigen
      events.forEach((event, index) => {
        const eventDiv = document.createElement('div');
        eventDiv.classList.add('event');

        eventDiv.innerHTML = `
          <h3>${event.title}</h3>
          <p>Datum: ${event.date} – Uhrzeit: ${event.time}</p>
          <p><strong>Geschätzter Gewinn: </strong>${event.estimatedWin} €</p>

          <div class="tip-box">
            <input type="number" id="tip-${index}" placeholder="Dein Tipp in €" />
            <button onclick="submitTip(${index})">Tipp abgeben</button>
          </div>

          <div class="tipper-list" id="tipperList-${index}">
            <strong>Getippte Personen:</strong>
            <ul id="tipper-${index}">
              ${event.tippers ? event.tippers.map(tipper => {
                const username = tipper.username;
                const userTip = (tipper.username === localStorage.getItem('username')) ? ` - ${tipper.tip} €` : " - Tipp abgegeben";
                return `<li>${username}${userTip}</li>`;
              }).join('') : ''}
            </ul>
          </div>
        `;

        eventList.appendChild(eventDiv);
      });
    }

    // Tipp abgeben
    function submitTip(eventIndex) {
      const tipInput = document.getElementById(`tip-${eventIndex}`);
      const tip = tipInput.value.trim();

      if (tip === "") {
        alert("Bitte gib einen Tipp ab.");
        return;
      }

      const events = JSON.parse(localStorage.getItem("burgieEvents") || "[]");
      const event = events[eventIndex];

      // Tipp nur abgeben, wenn der Benutzer noch nicht getippt hat
      const username = localStorage.getItem("username");
      if (!username) {
        alert("Bitte gib deinen Benutzernamen ein!");
        return;
      }

      // Sicherstellen, dass der Benutzer den Tipp nicht ändert
      if (event.tippers && event.tippers.some(tipper => tipper.username === username)) {
        alert("Du hast bereits getippt!");
        return;
      }

      // Tipp und Benutzer hinzufügen
      if (!event.tippers) {
        event.tippers = [];
      }

      event.tippers.push({ username, tip });
      localStorage.setItem("burgieEvents", JSON.stringify(events));

      loadEvents(); // Events neu laden, um den aktualisierten Tipp anzuzeigen
    }

    // Seite initial laden
    window.onload = loadEvents;
  </script>
</body>
</html>
