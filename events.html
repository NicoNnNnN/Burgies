<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Events ‚Äì Burgies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      display: flex;
    }

    /* Linkes Men√º */
    .sidebar {
      width: 200px;
      background-color: #111;
      padding: 2rem 1rem;
      box-sizing: border-box;
      height: 100vh;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: red;
    }

    .nav-link {
      display: block;
      margin: 1rem 0;
      color: #ccc;
      text-decoration: none;
    }

    .nav-link:hover {
      color: red;
    }

    /* Hauptbereich */
    .main {
      flex-grow: 1;
      padding: 2rem;
      text-align: center;
    }

    input, button {
      padding: 1rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }

    input {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #statusMessage {
      margin-top: 1rem;
      font-weight: bold;
    }

    /* Events anzeigen */
    .event {
      background: #222;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 5px;
    }

    /* Event bearbeiten und l√∂schen Buttons */
    .edit-buttons {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .edit-buttons button {
      flex: 1;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Linkes Men√º -->
  <div class="sidebar">
    <h2>Men√º</h2>
    <a href="home.html" class="nav-link">üè† Home</a>
    <a href="events.html" class="nav-link">üìÖ Events</a>
    <a href="ranklist.html" class="nav-link">üèÜ Rangliste</a>
    <a href="admin.html" class="nav-link">üîí Adminbereich</a>
  </div>

  <!-- Hauptbereich -->
  <div class="main">
    <h1>Verf√ºgbare Events</h1>
    <p>W√§hle ein Event, um deinen Tipp abzugeben:</p>

    <!-- Events werden hier angezeigt -->
    <div id="eventList"></div>

    <button onclick="clearAllEvents()">Alle Events l√∂schen</button>
  </div>

  <script>
    // Funktion zum Laden der Events
    function loadEvents() {
      const events = JSON.parse(localStorage.getItem("burgieEvents") || "[]");
      const eventList = document.getElementById("eventList");
      eventList.innerHTML = "";
      events.forEach((event, index) => {
        eventList.innerHTML += `
          <div class="event">
            <h3>${event.title}</h3>
            <p>Datum: ${event.date} ‚Äì Uhrzeit: ${event.time}</p>
            <div class="edit-buttons">
              <button onclick="editEvent(${index})">Bearbeiten</button>
              <button onclick="deleteEvent(${index})">L√∂schen</button>
            </div>
          </div>
        `;
      });
    }

    // Funktion zum L√∂schen aller Events
    function clearAllEvents() {
      localStorage.removeItem("burgieEvents");
      loadEvents(); // Nach dem L√∂schen alle Events neu laden
    }

    // Event l√∂schen
    function deleteEvent(index) {
      const events = JSON.parse(localStorage.getItem("burgieEvents") || "[]");
      events.splice(index, 1);
      localStorage.setItem("burgieEvents", JSON.stringify(events));
      loadEvents(); // Events neu laden
    }

    // Event bearbeiten
    function editEvent(index) {
      const events = JSON.parse(localStorage.getItem("burgieEvents") || "[]");
      const event = events[index];

      // Beispiel: Event bearbeiten (bietet aber keine Funktionalit√§t zum Bearbeiten an)
      alert(`Event bearbeiten: ${event.title}`);
    }

    // Seite initial laden
    window.onload = loadEvents;
  </script>
</body>
</html>
