<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events – Burgie</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <script src="firebase-config.js" defer></script>
  <script src="events.js" defer></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .menu-button {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -220px;
      width: 200px;
      height: 100%;
      background-color: #1e1e1e;
      padding-top: 60px;
      transition: left 0.3s;
      z-index: 999;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 16px;
      text-decoration: none;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #333;
    }

    .main {
      margin-left: 0;
      padding: 80px 20px 20px 20px;
    }

    .event-card {
      background-color: #1e1e1e;
      border: 1px solid #444;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .event-card h3 {
      margin-top: 0;
    }

    .countdown {
      color: #ff4444;
      font-weight: bold;
    }

    .tip-section input {
      padding: 8px;
      width: 100px;
      margin-right: 10px;
    }

    .tip-section button {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    .tip-section button:disabled {
      background-color: #555;
    }

    .tipped-users {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Hamburger-Menübutton -->
  <button class="menu-button" onclick="toggleMenu()">☰</button>

  <!-- Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <a href="home.html">Home</a>
    <a href="events.html" class="active">Events</a>
    <a href="rangliste.html">Rangliste</a>
    <a href="admin.html">Admin</a>
  </div>

  <!-- Hauptinhalt -->
  <div class="main">
    <div id="eventContainer">
      <!-- Events werden hier dynamisch eingefügt -->
    </div>
  </div>

  <!-- Menü-Logik -->
  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>

</body>
</html>
