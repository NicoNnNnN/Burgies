
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Events – Burgies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 2rem; }
    .container { max-width: 700px; margin: auto; }
    h1 { color: red; text-align: center; }
    input, button {
      width: 100%; padding: 1rem; margin: 0.5rem 0;
      font-size: 1rem; border-radius: 5px; border: none; box-sizing: border-box;
    }
    input { background-color: #222; color: #fff; }
    button { background-color: red; color: white; font-weight: bold; cursor: pointer; }
    .event { background: #111; padding: 1rem; margin: 1rem 0; border-radius: 5px; }
    .countdown { font-size: 0.9rem; color: #0f0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Burgie Tipps</h1>
    <p>Dein Name:</p>
    <input type="text" id="usernameInput" placeholder="z. B. Nico">
    <button onclick="setUsername()">Speichern</button>
    <hr>
    <div id="eventList"></div>
  </div>

  <script>
    let username = "";

    function setUsername() {
      username = document.getElementById("usernameInput").value.trim();
      if (username) {
        localStorage.setItem("burgieUser", username);
        loadEvents();
      }
    }

    function loadEvents() {
      const events = JSON.parse(localStorage.getItem("burgieEvents") || "[]");
      const tips = JSON.parse(localStorage.getItem("burgieTips") || "{}");
      const now = new Date();
      const list = document.getElementById("eventList");
      list.innerHTML = "";

      events.forEach((ev, i) => {
        const eventTime = new Date(`${ev.date}T${ev.time}`);
        const tipDeadline = new Date(eventTime.getTime() - 48 * 60 * 60 * 1000);
        const userTips = tips[username] || {};
        const alreadyTipped = userTips[i] !== undefined;
        const tipValue = alreadyTipped ? userTips[i] : "";

        let countdown = "";
        const diff = tipDeadline - now;
        if (diff > 0) {
          const hours = Math.floor(diff / (1000 * 60 * 60));
          const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          countdown = `Tipp möglich für: ${hours}h ${mins}m`;
        }

        list.innerHTML += `
          <div class="event">
            <b>${ev.title}</b><br>
            ${ev.date} – ${ev.time}<br>
            <div class="countdown">${diff > 0 ? countdown : "Tipp nicht mehr möglich"}</div>
            ${alreadyTipped
              ? `<p>Dein Tipp: <b>${tipValue} €</b></p>`
              : diff > 0
              ? `<input type="number" id="tip_${i}" placeholder="Tipp in €">
                 <button onclick="submitTip(${i})">Tipp abgeben</button>`
              : `<p style="color: gray;">Keine Tippabgabe mehr möglich.</p>`}
          </div>
        `;
      });
    }

    function submitTip(index) {
      const value = document.getElementById("tip_" + index).value;
      if (!value) return alert("Bitte Tipp eingeben");
      const tips = JSON.parse(localStorage.getItem("burgieTips") || "{}");
      if (!tips[username]) tips[username] = {};
      tips[username][index] = parseFloat(value);
      localStorage.setItem("burgieTips", JSON.stringify(tips));
      loadEvents();
    }

    window.onload = function () {
      username = localStorage.getItem("burgieUser") || "";
      if (username) {
        document.getElementById("usernameInput").value = username;
      }
      loadEvents();
    };
  </script>
</body>
</html>
