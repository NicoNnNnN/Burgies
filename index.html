<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>HellFire Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin: 5vh auto 0 auto;
      text-align: center;
      position: relative;
    }

    h1 {
      color: red;
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .members-label {
      position: absolute;
      top: -25px;
      right: -30px;
      transform: rotate(10deg);
      font-family: 'Courier New', monospace;
      color: #ccc;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    input,
    button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    input {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #statusMessage {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="members-label">Members</div>
    <h1>HellFire</h1>
    <p>Gib das Passwort ein, um fortzufahren:</p>
    <input type="password" id="passwordInput" placeholder="Passwort" />
    <button onclick="checkPassword()">Weiter</button>
    <p id="statusMessage"></p>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      const message = document.getElementById("statusMessage");

      if (password === "HellfireFLN2025") {
        window.location.href = "home.html";
      } else {
        message.innerText = "Falsches Passwort!";
        message.style.color = "red";
      }
    }
  </script>
</body>
</html>
