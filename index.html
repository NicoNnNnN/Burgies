<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>HellFire Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: red;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        input, button {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        input {
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: red;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        #statusMessage {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HellFire</h1>
        <p>Gib das Passwort ein, um fortzufahren:</p>
        <input type="password" id="passwordInput" placeholder="Passwort">
        <button onclick="checkPassword()">Weiter</button>
        <p id="statusMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
