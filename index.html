<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>HellFire Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Dein CSS f√ºr das Login */
  </style>
</head>
<body>
  <h1>Willkommen zur HellFire Webapp!</h1>
  <p>Gib das Passwort ein, um fortzufahren:</p>
  <input type="password" id="passwordInput" placeholder="Passwort">
  <button onclick="checkPassword()">Weiter</button>
  <p id="statusMessage"></p>

  <script>
    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      const message = document.getElementById("statusMessage");

      if (password === "HellfireFLN2025") {
        window.location.href = "home.html"; // Weiterleitung zur Home-Seite
      } else {
        message.innerText = "Falsches Passwort!";
        message.style.color = "red";
      }
    }
  </script>
</body>
</html>
