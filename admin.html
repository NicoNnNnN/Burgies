<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Admin Bereich – Burgies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    /* Eingabefelder und Buttons */
    input, button {
      padding: 1rem;
      margin: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }

    button {
      background-color: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .event-box {
      background-color: #222;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Admin Bereich</h1>

  <div id="eventList"></div>

  <script>
    // Event-Daten aus localStorage laden
    function loadEvents() {
      const events = JSON.parse(localStorage.getItem("burgieEvents") || "[]");
      const eventList = document.getElementById("eventList");
      eventList.innerHTML = "";

      // Alle Events anzeigen
      events.forEach((event, index) => {
        const eventDiv = document.createElement('div');
        eventDiv.classList.add('event-box');

        eventDiv.innerHTML = `
          <h3>${event.title}</h3>
          <p>Datum: <input type="date" id="eventDate-${index}" value="${event.date}" /></p>
          <p>Uhrzeit: <input type="time" id="eventTime-${index}" value="${event.time}" /></p>
          <p>Geschätzter Gewinn: ${event.estimatedWin} €</p>

          <label for="actualWin-${index}">Tatsächlicher Gewinn: </label>
          <input type="number" id="actualWin-${index}" value="${event.actualWin || ''}" placeholder="Geben Sie den tatsächlichen Gewinn ein" />

          <button onclick="updateEvent(${index})">Event aktualisieren</button>
        `;

        eventList.appendChild(eventDiv);
      });
    }

    // Event bearbeiten und speichern
    function updateEvent(eventIndex) {
      const actualWinInput = document.getElementById(`actualWin-${eventIndex}`).value.trim();
      const eventDateInput = document.getElementById(`eventDate-${eventIndex}`).value.trim();
      const eventTimeInput = document.getElementById(`eventTime-${eventIndex}`).value.trim();

      if (eventDateInput === "" || eventTimeInput === "") {
        alert("Bitte Datum und Uhrzeit angeben.");
        return;
      }

      const events = JSON.parse(localStorage.getItem("burgieEvents") || "[]");
      const event = events[eventIndex];

      // Aktuellen tatsächlichen Gewinn speichern, wenn angegeben
      if (actualWinInput !== "") {
        event.actualWin = actualWinInput;
      }

      // Datum und Uhrzeit bearbeiten
      event.date = eventDateInput;
      event.time = eventTimeInput;

      // Events im localStorage speichern
      localStorage.setItem("burgieEvents", JSON.stringify(events));

      loadEvents(); // Events neu laden
      alert("Event wurde erfolgreich aktualisiert!");
    }

    // Seite initial laden
    window.onload = loadEvents;
  </script>

</body>
</html>
