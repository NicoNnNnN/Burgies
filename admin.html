<head>
  <meta charset="UTF-8" />

  <title>Adminbereich ‚Äì Burgies</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;

      display: flex;
    }
    /* Linkes Men√º */
    .sidebar {
      width: 200px;

      border: none;
      box-sizing: border-box;
    }
    input {
      background-color: #222;
      color: #fff;
    }
    button {
      background-color: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #loginMessage {
      color: red;
    }
    /* Adminbereich */
    .admin-container {
      flex-grow: 1;
      max-width: 700px;
      margin-left: 220px;
      display: none;
    }
    .admin-container h1 {
      color: red;
      text-align: center;
    }
    /* Event und Liste */
    .event { background: #111; padding: 1rem; margin: 1rem 0; border-radius: 5px; }
    .edit-buttons { display: flex; gap: 0.5rem; margin-top: 0.5rem; }
