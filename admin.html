<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login ‚Äì Burgies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 2rem; display: flex; }
    /* Linkes Men√º */
    .sidebar {
      width: 200px;
      background-color: #111;
      padding: 2rem 1rem;
      box-sizing: border-box;
      height: 100vh;
    }
    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: red;
    }
    .nav-link {
      display: block;
      margin: 1rem 0;
      color: #ccc;
      text-decoration: none;
    }
    .nav-link:hover {
      color: red;
    }

    /* Loginbereich */
    .login-container {
      flex-grow: 1;
      padding: 2rem;
      width: 100%;
      text-align: center;
    }

    .login-container h1 {
      color: red;
    }

    input, button {
      padding: 1rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }

    input {
      background-color: #222;
      color: #fff;
    }

    button {
      background-color: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #loginMessage {
      color: red;
    }

    /* Adminbereich */
    .admin-container {
      flex-grow: 1;
      max-width: 700px;
      margin-left: 220px;
      display: none;
    }

    .admin-container h1 {
      color: red;
      text-align: center;
    }

    .admin-container input, .admin-container button {
      width: 100%;
    }

    /* Event und Liste */
    .event { background: #111; padding: 1rem; margin: 1rem 0; border-radius: 5px; }
    .edit-buttons { display: flex; gap: 0.5rem; margin-top: 0.5rem; }
    .edit-buttons button { flex: 1; padding: 0.5rem; }
  </style>
</head>
<body>

  <!-- Linkes Men√º -->
  <div class="sidebar">
    <h2>Men√º</h2>
    <a href="home.html" class="nav-link">üè† Home</a>
    <a href="events.html" class="nav-link">üìÖ Events</a>
    <a href="ranklist.html" class="nav-link">üèÜ Rangliste</a>
    <a href="admin.html" class="nav-link">üîí Adminbereich</a>
  </div>

  <!-- Admin Login -->
  <div class="login-container" id="login-container">
    <h1>Admin Login</h1>
    <input type="password" id="adminPw" placeholder="Admin-Passwort">
    <button onclick="checkPassword()">Login</button>
    <p id="loginMessage"></p>
  </div>

  <!-- Adminbereich (wird nur angezeigt, wenn das Passwort korrekt ist) -->
  <div class="admin-container" id="adminContainer">
    <h1>Burgie Adminbereich</h1>
    <h2>Neues Event hinzuf√ºgen</h2>
    <input type="text" id="eventTitle" placeholder="Titel des Events">
    <input type="date" id="eventDate">
    <input type="time" id="eventTime">
    <button onclick="addEvent()">Event speichern</button>

    <h2>Verf√ºgbare Events</h2>
    <div id="eventList"></div>
  </div>

  <script>
    // Passwort f√ºr den Adminbereich
    const adminPassword = "admin2025";  // Admin-Passwort hier festgelegt

    // Funktion zur Passwort√ºberpr√ºfung und Zugang gew√§hren
    function checkPassword() {
      const enteredPassword = document.getElementById("adminPw").value;
      const message = document.getElementById("loginMessage");

      if (enteredPassword === adminPassword) {
        // Wenn das Passwort korrekt ist, den Adminbereich anzeigen
        document.getElementById("login-container").style.display = "none";
        document.getElementById("adminContainer").style.display = "block";
        loadEvents();  // Events laden
      } else {
        // Falsches Passwort
        message.innerText = "Falsches Passwort!";
        message.style.color = "red";
      }
    }

    // Funktion zum Laden der Events
    function loadEvents() {
      const events = JSON.parse(localStorage.getItem("burgieEvents") || "[]");
      const eventList = document.getElementById("eventList");
      eventList.innerHTML = "";
      events.forEach((event, index) => {
        eventList.innerHTML += `
          <div class="event">
            <h3>${event.title}</h3>
            <p>Datum: ${event.date} ‚Äì Uhrzeit: ${event.time}</p>
            <div class="edit-buttons">
              <button onclick="editEvent(${index})">Bearbeiten</button>
              <button onclick="deleteEvent(${index})">L√∂schen</button>
            </div>
          </div>
        `;
      });
    }

    // Event hinzuf√ºgen
    function addEvent() {
      const title = document.getElementById("eventTitle").value.trim();
      const date = document.getElementById("eventDate").value;
      const time = document.getElementById("eventTime").value;

      if (!title || !date || !time) {
        alert("Bitte alle Felder ausf√ºllen!");
        return;
      }

      const events = JSON.parse(localStorage.getItem("burgieEvents") || "[]");
      events.push({ title, date, time });
      localStorage.setItem("burgieEvents", JSON.stringify(events));
      loadEvents();  // Events neu laden
    }

    // Event bearbeiten
    function editEvent(index) {
      const events = JSON.parse(localStorage.getItem("burgieEvents") || "[]");
      const event = events[index];

      document.getElementById("eventTitle").value = event.title;
      document.getElementById("eventDate").value = event.date;
      document.getElementById("eventTime").value = event.time;

      // Event l√∂schen und neu anlegen
      deleteEvent(index);
    }

    // Event l√∂schen
    function deleteEvent(index) {
      const events = JSON.parse(localStorage.getItem("burgieEvents") || "[]");
      events.splice(index, 1);
      localStorage.setItem("burgieEvents", JSON.stringify(events));
      loadEvents();  // Events neu laden
    }
  </script>

</body>
</html>
