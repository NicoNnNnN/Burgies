<style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: red;

    form {

    input, button {

      width: 100%;

      font-size: 1rem;
    }

    button {

    }

    .event {
      background: #1a1a1a;
      border-left: 5px solid red;
      padding: 1rem;

      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .event strong {
      color: red;
      font-size: 1.2rem;
    }

    .event input {
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      background: #222;
      color: white;
      width: 60%;
    }

    .event button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

  
    .menu-button {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 20px;
      cursor: pointer;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -220px;
      width: 200px;
      height: 100%;
      background-color: #1e1e1e;
      padding-top: 60px;
      transition: left 0.3s;
      z-index: 999;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 16px;
      text-decoration: none;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #333;
    }
</style>
<script>
  function toggleMenu() {
    document.getElementById('sidebar').classList.toggle('open');
  }
</script>

  <script type="module" src="admin.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCW0-D2-mC43_HIimc_hfB1GoDqIILqg00",
      authDomain: "burgies-34fca.firebaseapp.com",
      projectId: "burgies-34fca",
      storageBucket: "burgies-34fca.appspot.com",
      messagingSenderId: "1089225214218",
      appId: "1:1089225214218:web:c2b33c7fb58b0defb112f3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadEvents() {
      const list = document.getElementById("eventList");
      list.innerHTML = "";
      const datesSnap = await getDocs(collection(db, "events"));
      for (const dateDoc of datesSnap.docs) {
        const date = dateDoc.id;
        const subSnap = await getDocs(collection(db, "events", date));
        subSnap.forEach(ev => {
          const data = ev.data();
          const div = document.createElement("div");
          div.className = "event";
          div.innerHTML = `
            <strong>${data.title}</strong><br>
            <span>${data.date} – ${data.time}</span><br>
            <input type="number" placeholder="Tatsächlicher Gewinn" id="win-${date}-${ev.id}" />
            <button onclick="saveWin('${date}', '${ev.id}')">Speichern</button>
          `;
          list.appendChild(div);
        });
      }
    }

    window.saveWin = async (datum, title) => {
      const input = document.getElementById(`win-${datum}-${title}`);
      const value = parseFloat(input.value);
      if (isNaN(value)) return alert("Ungültiger Gewinn.");
      const ref = doc(db, "events", datum, title);
      await updateDoc(ref, { actual: value });
      alert("Gewinn gespeichert.");
    };

    window.addEventListener("DOMContentLoaded", loadEvents);
  </script>
</head>

<body>

  <div class="content-wrapper">
<h1>Admin Bereich</h1>

  <form id="eventForm">
    <input type="text" id="title" placeholder="Eventname" required />

    <input type="time" id="time" required />

  <div id="eventList">Lade Events...</div>
</div>

</body>
